<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style></style>
  </head>
  <style>
    body {
      background-color: rgb(222, 222, 234);
    }
    #tool_tip_text {
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>
  <body>
    <svg></svg>
    <div class="tooltip"></div>
    <button id="Links">Links</button>
    <button id="Gender">Group Gender</button>
    <button id="Vaccinated">Group Vaccinated</button>
    <button id="Serology">Serology</button>
    <button id="Spreader">Spread</button>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
      let width = 800,
        height = 360;

      let svg = d3.select("svg").attr("viewBox", "0 0 " + width + " " + height);

      // Load external data
      Promise.all([
        d3.json("links-sample.json"),
        d3.json("cases-sample.json"),
      ]).then((data) => {
        // Data preprocessing
        data[0].forEach((e) => {
          e.source = e.infector;
          e.target = e.infectee;
        });

        console.log(data[0]); //links
        console.log(data[1]); //cases

        let links = []; // links between balls
        data[0].forEach((each, index) => {
          let obj = {};
          obj.source = each.infector;
          obj.target = each.infectee;
          links.push(obj);
        });

        let balls = []; // create a suitable data list.
        data[1].forEach((each, index) => {
            var spreader = false
            links.forEach((link,)=>{if(link.source == each.id){spreader=true}})
          let obj = {
            id: each.id,
            age: each.age,
            gender: each.gender,
            nationality: each.nationality,
            occupation: each.occupation,
            organization: each.organization,
            date: each.date,
            serology: each.serology,
            vaccinated: each.vaccinated,
            spreader: spreader
          };
          obj.class = each.gender;
          obj.id = each.id; 
          obj.age = each.age;

          balls.push(obj);
        });

        svg.append("defs").selectAll("marker")
        .data([""])
        .join("marker")
        .attr("id", "arrow")
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 20)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("path")
        .attr("fill", "black")
        .attr("d", 'M0,-5L10,0L0,5');

        let linkpath = svg.append("g")
        .attr("fill", "none")
        .attr("stroke-width", 1.5)
        .selectAll("path")
        .data(links)
        .join("path")
        .attr("stroke", "black")
        .attr("marker-end", d => `url(${new URL("#arrow", location)})`);

        let tooltip = svg.append("g");

        let node = svg 
          .append("g")
          .attr("id", "nodes")
          .selectAll("circle")
          .attr("cx", width / 2)
    .attr("cy", height / 2)
          .data(balls)
          .enter()
          .append("circle")
          .attr("r", 10)
          .style("fill", (d) => {
            if (d.class == "female")
            {
              return "pink";
            } else 
            {
              return "lightblue";
            }
          })
          .call(
            d3
              .drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended)
          )
          .on("mouseover", (event, d) => {
            d3.select(".tooltip")

              .style("position", "absolute")
              .style("background", "gold")
              .style("left", event.pageX + "px")
              .style("top", event.pageY + 10 + "px")
              .append("div")
              .attr("id", "tool_tip_text")
              .append("p")
              .attr("id", "ball_info");

            document.getElementById(
              "ball_info"
            ).innerHTML = `id: ${d.id} <br> age: ${d.age} <br> gender: ${d.gender} <br> vaccinated: ${d.vaccinated} <br> serology: ${d.serology} <br> spreader: ${d.spreader}`;
          })
          .on("mouseout", (event, d) => {
            d3.select(".tooltip").text("");
          });

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0.3);
          d.fx = null;
          d.fy = null;
        }


        let xPosition = d3
        .scaleOrdinal()
        .domain([1, 2])
        .range([90, 600]); 
        
        let xPositionVaccinated = d3
        .scaleOrdinal()
        .domain([1, 2, 3])
        .range([10, 100,500]); 

    
        let simulation = d3
          .forceSimulation()
          .nodes(balls).force('center', d3.forceCenter(width / 2, height / 2))
          .force(
            "x",
            d3
              .forceX()
              .strength(0.1)
              .x((d) => xPosition(d.class))
          )
          .force(
            "y",
            d3
              .forceY()
              .strength(0.1)
              .y(height / 2)
          )
          .force("charge", d3.forceManyBody().strength(-30))
          .force("collide", d3.forceCollide().strength(0.1).radius(30))
          .force(
            "link",
            d3.forceLink(links).id((d) => d.id)
          )
          .on("tick", (d) => {
            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
            linkpath.attr(
              "d",
              d =>`M${d.source.x},${d.source.y}A0,0 0 0,1 ${d.target.x},${d.target.y}`
            );
          });
        d3.select("#Gender").on("click", function () {
          simulation
            .force(
              "x",
              d3
                .forceX()
                .strength(1)
                .x((d) => {return xPosition(d.class)})
            )
            .force(
              "y",
              d3
                .forceY()
                .strength(0.2)
                .y(height / 2)
            )
            .alphaTarget(0.01)
            .on("tick", (d) => {
            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
            linkpath.attr(
              "d",
              ''
            );
          }).restart();
        });

        d3.select("#Links").on("click", function () {
          simulation
            .force("x", d3.forceX().strength(0.1).x(400))
            .force("y", d3.forceY().strength(0.1).y(400))
            .alphaTarget(0.8).on("tick", (d) => {
            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
            linkpath.attr(
              "d",
              d =>`M${d.source.x},${d.source.y}A0,0 0 0,1 ${d.target.x},${d.target.y}`
            );
          }).alphaTarget(0.01)
            .restart();
        });

        d3.select("#Vaccinated").on("click", function () {
          simulation
            .force(
              "x",
              d3
                .forceX()
                .strength(2)
                .x((d) => xPositionVaccinated(d.vaccinated))
            )
            .force(
              "y",
              d3
                .forceY()
                .strength(0.2)
                .y(height / 2)
            )
            .alphaTarget(0.01)
            .on("tick", (d) => {
            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
            linkpath.attr(
              "d",
              ''
            );
          }).restart();
        });

        d3.select("#Serology").on("click", function () {
          simulation
            .force(
              "x",
              d3
                .forceX()
                .strength(2)
                .x((d) => xPosition(d.serology))
            )
            .force(
              "y",
              d3
                .forceY()
                .strength(0.2)
                .y(height / 2)
            )
            .alphaTarget(0.01)
            .on("tick", (d) => {
            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
            linkpath.attr(
              "d",
              ''
            );
          }).restart();
        });

        d3.select("#Spreader").on("click", function () {
          simulation
            .force(
              "x",
              d3
                .forceX()
                .strength(2)
                .x((d) => xPosition(d.spreader))
            )
            .force(
              "y",
              d3
                .forceY()
                .strength(0.2)
                .y(height / 2)
            )
            .alphaTarget(0.01)
            .on("tick", (d) => {
            node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
            linkpath.attr(
              "d",
              ''
            );
          }).restart();
        });
        
      });
    </script>
  </body>
</html>
